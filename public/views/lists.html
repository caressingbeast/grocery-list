<h1>Grocery Lists</h1>
<div class="list-container">
  <p ng-if="lists.lists.length < 1">There are no grocery lists.</p>
  <ul class="list-unstyled">
    <li ng-repeat="list in lists.lists">
      <a ng-click="lists.deleteList(list._id)">(x)</a>
      <a href="#/list/{{ list._id }}">{{ list.created_at | date: 'MM/dd/yy h:mma' }}</a> ({{ list.items.length }} items)
    </li>
  </ul>
  <button class="button" ng-click="lists.createList()">Create Grocery List</button>
</div>
